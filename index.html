<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Sign up and Login page</title>
</head>
<body>
    <main>
        <div class="login-page p-4 rounded">
            <div class="form">

                <!-- REGISTRAR SECTION -->
                <div class="registrar-section mt-4">
                    <h5 class="text-center">Astha IT solutions</h5>
                    <p class="text-center mt-4 font-weight-bold">Sign up</p>
                    <form action="" id="sign-up-form" class="text-center" method="GET">
                        <input type="text" placeholder="Enter your name" required>
                        <input type="email" id="sign-up-email" placeholder="Enter your email" required>
                        <div id="regis-email-error" style="color: red; font-size: 14px;"></div>
                        <input type="password" id="sign-up-pass" placeholder="Enter your password" required>
                        <div id="regis-pass-error" style="color: red; font-size: 14px;"></div>
                        <input type='submit' class="sign-up-btn user-sign-up" value='Sign up'/>
                    </form>
                    <div class="divide-section d-flex justify-content-center mt-4">
                        <div class="first-line mb-2"></div>
                        <div class="middle-text ml-2 mr-2 text-secondary">or</div>
                        <div class="second-line mb-2"></div>
                    </div>
                    <div class="sign-in-with-google text-center mt-4">
                        <img src="./images/Group 573.png" alt="">
                        <span>Sign in with google</span>
                    </div>
                    <div class="check-member text-center mt-4">
                        <span>You have an account?</span><a class="login-link" href="#">Login</a>
                    </div>
                </div>

                <!-- LOGIN SECTION -->
                <div class="login-section mt-4">
                    <h5 class="text-center">Astha IT solutions</h5>
                    <p class="text-center mt-4 font-weight-bold">Login</p>
                    <form action="" id="login-form" class="text-center" method="GET">
                        <input id="email" type="email" placeholder="Enter your email" required>
                        <div id="email-error" style="color: red; font-size: 14px;"></div>
                        <input id="password" type="password" placeholder="Enter your password" required>
                        <div id="pass-error" style="color: red; font-size: 14px;"></div>
                        <input type='submit' class="sign-up-btn user-sign-in" value='Sign in'/>
                    </form>
                    <div class="divide-section d-flex justify-content-center mt-4">
                        <div class="first-line mb-2"></div>
                        <div class="middle-text ml-2 mr-2 text-secondary">or</div>
                        <div class="second-line mb-2"></div>
                    </div>
                    <div class="sign-in-with-google text-center mt-4">
                        <img src="./images/Group 573.png" alt="">
                        <span>Sign in with google</span>
                    </div>
                    <div class="check-member text-center mt-4">
                        <span>New here?</span><a class="sign-up-link" href="#">Create account</a>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script src="app.js"></script>
</body>
</html>
