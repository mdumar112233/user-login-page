<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Sign up and Login page</title>
</head>
<body>
    <main>
        <div class="login-page p-4 rounded">
            <div class="form">

                <!-- REGISTRAR SECTION -->
                <div class="registrar-section mt-4">
                    <h5 class="text-center">Astha IT solutions</h5>
                    <p class="text-center mt-4 font-weight-bold">Sign up</p>
                    <form action="" class="text-center">
                        <input type="text" placeholder="Enter your name">
                        <input type="email" placeholder="Enter your email">
                        <input type="password" placeholder="Enter your password">
                        <button class="sign-up-btn user-sign-up">Sign up</button>
                    </form>
                    <div class="divide-section d-flex justify-content-center mt-4">
                        <div class="first-line mb-2"></div>
                        <div class="middle-text ml-2 mr-2 text-secondary">or</div>
                        <div class="second-line mb-2"></div>
                    </div>
                    <div class="sign-in-with-google text-center mt-4">
                        <img src="./images/Group 573.png" alt="">
                        <span>Sign in with google</span>
                    </div>
                    <div class="check-member text-center mt-4">
                        <span>You have an account?</span><a href="#">Log in</a>
                    </div>
                </div>

                <!-- LOGIN SECTION -->
                <div class="login-section mt-4">
                    <h5 class="text-center">Astha IT solutions</h5>
                    <p class="text-center mt-4 font-weight-bold">Login in</p>
                    <form action="" class="text-center">
                        <input type="email" placeholder="Enter your email">
                        <input type="password" placeholder="Enter your password">
                        <button class="sign-up-btn user-sign-in">Sign in</button>
                    </form>
                    <div class="divide-section d-flex justify-content-center mt-4">
                        <div class="first-line mb-2"></div>
                        <div class="middle-text ml-2 mr-2 text-secondary">or</div>
                        <div class="second-line mb-2"></div>
                    </div>
                    <div class="sign-in-with-google text-center mt-4">
                        <img src="./images/Group 573.png" alt="">
                        <span>Sign in with google</span>
                    </div>
                    <div class="check-member text-center mt-4">
                        <span>New here?</span><a href="#">Create account</a>
                    </div>
                </div>
            </div>
        </div>
    </main>



    <script>
        const signUpBtn = document.querySelector('.user-sign-up');
        const signInBtn = document.querySelector('.user-sign-in');
        

        signUpBtn.addEventListener('click', () => {
            document.querySelector('.registrar-section').style.display = 'none';
            document.querySelector('.login-section').style.display = 'block';
        })
        signInBtn.addEventListener('click', () => {
            document.querySelector('.registrar-section').style.display = 'block';
            document.querySelector('.login-section').style.display = 'none';
    })
    </script>
</body>
</html>
