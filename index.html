<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Login page</title>
</head>
<body>
    <main>
        <div class="login-page p-4 rounded">
            <div class="form">
                <h5 class="text-center">Astha IT solutions</h5>
                <p class="text-center mt-4 font-weight-bold">Sign up</p>
                <div class="form-section mt-4">
                    <form action="" class="text-center">
                        <input type="text" placeholder="Enter your name">
                        <input type="email" placeholder="Enter your email">
                        <input type="password" placeholder="Enter your password">
                        <button class="sign-up-btn">Sign up</button>
                    </form>
                </div>
                <div class="divide-section d-flex justify-content-center mt-4">
                    <div class="first-line mb-2"></div>
                    <div class="middle-text ml-2 mr-2 text-secondary">or</div>
                    <div class="second-line mb-2"></div>
                </div>
                <div class="sign-in-with-google text-center mt-4">
                    <img src="./images/Group 573.png" alt="">
                    <span>Sign in with google</span>
                </div>
                <div class="check-member text-center mt-4">
                    <span>You have an account?</span><a href="#">Log in</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
